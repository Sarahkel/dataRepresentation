<html>
<head>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <title>View cars</title>
    <script>
    function showCreate() {
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('carTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"
        document.getElementById('createLabel').style.display="inline"
        document.getElementById('updateLabel').style.display="none"
        document.getElementById('doCreateButton').style.display="block"
        document.getElementById('doUpdateButton').style.display="none"
    }
    </script>
</head>
<body>
<h1>Cars</h1>
<div><button class="btn btn-success" id="showCreateButton" onclick="showCreate()">Create</button></div>
<br/>
<div>
    <h2>All Cars</h2>
    <br/>
    <table class="table" id="carTable">
        <tr>
            <th>reg</th>
            <th>make</th>
            <th>model</th>
            <th>price</th>
            <th>Updates</th>
            <th>Delete</th>
        </tr>
        <tr>
            <td>191 MO 123</td>
            <td>Ford</td>
            <td>Modeo</td>
            <td>25,000</td>
            <td><button class="btn btn-info">update</button></td>
            <td><button class="btn btn-danger">delete</button></td>
        </tr>
        <tr>
            <td>123 MO 456</td>
            <td>Kia</td>
            <td>Ceed</td>
            <td>56,000</td>
            <td><button class="btn btn-info">update</button></td>
            <td><button class="btn btn-danger">delete</button></td>
        </tr>
        <tr>
            <td>123 MO 456</td>
            <td>Opel</td>
            <td>Astra</td>
            <td>44,000</td>
            <td><button class="btn btn-info">update</button></td>
            <td><button class="btn btn-danger">delete</button></td>
        </tr>
    </table>
    <br/>
</div>
<div class="form-group" id='createUpdateForm' style="display: none">
    <h2><span id="createLabel">Create a</span><span id="updateLabel">Update this</span> Car</h2>

    Reg <input type="text"name="reg" class="form-control"><br/>
    Make <select name="make" class="form-control">
        <option value="Ford">Ford</option>
        <option value="Kia">Kia</option>
        <option value="Opel">Opel</option>
        </select><br/>
    Model <input type="text" name="model" class="form-control"><br/>
    Price <input type="number" name="price" class="form-control"><br/>

    <span><button class="btn btn-success" id="doCreateButton">Create</button></span>
    <span><button class="btn btn-info" id="doUpdateButton">Update</button></span>

</div>
</body>
</html>
